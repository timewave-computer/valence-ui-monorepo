name: Release to auto/preview

on:
  push:
    branches:
      - main
jobs:
  release-to-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Rebase preview onto main
        run: |
          git checkout auto/preview
          git rebase main

      - name: Push changes
        run: git push origin auto/preview --force
        env:
          # The secrets.GITHUB_TOKEN is automatically generated by GitHub for each workflow run, no need to set manually
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
